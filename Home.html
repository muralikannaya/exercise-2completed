<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopcart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="main">
        <nav class="navbar navbar-expand-lg" style="background-image:url('./images/bg-1.jpeg')">
            <div class="logo" style="margin-left: 38%;">
                <img style="background: transparent ;" src="./images/logo.png" alt="company logo">
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navContent" aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navContent">
               <input  style="margin-left: 28%;" ng-model="get"  type="text" placeholder="search...." name="" id=""><button class="btn btn-success">search</button>
            </div>      
        </nav>
        <section class="main_section" ng-app="myApp" >
            <div class="row" ng-controller="buyCtrl">
                <div class="col-md-6 buylist">
                    <div class="card" style="background: transparent;">
                    <h3 style="background-color: rgb(11, 11, 99);">ITEMS</h3>
                    <table class="table">
                        <tr ng-repeat="item in buyItems | filter:get">
                            <td>{{item.name}}</td>
                             <td>{{item.quantity}}</td>
                            <td><i id="incdecbtn" ng-click="decItem1()" ng-init="count1=0" class="fa-solid fa-minus"></i>{{count1}}
                                <i class="fa-solid fa-plus" id="incdecbtn" ng-click="incItem1()" ng-init="count1=0"></i>
                            </td>
                           
                            <td> <button type="button" style="background-color: rgb(11, 11, 99);color: white;" class="btn " ng-click="buy(item)"> Buy</button> </td>
                        </tr>
                    </table>
                    <p class="message" ng-if="!buyItems.length">
                        Everything is Bought !
                    </p>
                </div>
            </div>
                <div class="col-md-6 boughtlist">
                <div class="card" style="background: transparent ;">
                    <h3 style="background-color: rgb(11, 11, 99);">CART</h3>
                    <table class="table" >
                        <tr ng-repeat="boughtitem in boughtList">
                            <td>{{boughtitem.name}}</td>
                            <td> {{boughtitem.quantity}}</td>
                            <td> <button type="button" style="background-color: rgb(11, 11, 99);color: white;" ng-click="remove(item)"> Remove</button> </td>
                        </tr>
                    </table>
                    <p class="message" ng-hide="boughtList.length"> Nothing Bought Yet</p>
                </div>
            </div>
            </div>
        </section>
    </div>

</body>
